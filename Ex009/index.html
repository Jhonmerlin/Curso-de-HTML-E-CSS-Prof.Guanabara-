<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista OL E UL</title>
</head>
<body>
    <h1>Lista ordenada em OL</h1>
    <ol type="I"> <!--Ol pode ser 1 é o padrão númerico, A Cria listas alfabéticas maiúsculas, a cria listas alfabeticas minusculas, I Cria uma lista com números romanos em maiusculos e i cria uma lista com números romanos em minúsculos-->
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacate</li>
    </ol>
    <h1>Lista NÃO ordenada em UL</h1>
    <ul square>
        <li>Uva</li>
        <li>Pera</li>
        <li>Mamão</li>
    </ul>

    
</body>
</html>
